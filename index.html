<!DOCTYPE html>
<html lang="en">
<!-- Head section includes the top level meta information as well as the page title -->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Planner</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
</head>
<!-- Body section defines what is rendered for the user -->
<body>
  <div class="container">
    <h1>Savings Planner</h1>
    <p class="subheading">
      Add your financial goals and their associated data below
    </p>
    
    <form>
    <label for="fname">First goal:</label><br>
    <input type="number" id="goal1" name="goal1"><br>
    <label for="lname">Second goal:</label><br>
    <input type="number" id="goal2" name="goal2">
    <input type="submit" value="Submit">
    </form>  
    
    <div class="square" id="circleID"></div>
    <div class="action">
      <button onclick="paint('red')">Red</button>
      <button onclick="paint('green')">Green</button>
      <button onclick="paint('yellow')">Yellow</button>
    </div>
  </div>
</body>
</html>
